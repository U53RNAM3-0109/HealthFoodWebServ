{% extends 'base.html' %}

{% block title %}New Item{% endblock %}


{% block content %}
<div class="container mt-4">
    <h2>Create a New Item</h2>
    
    <form action="{{ url_for('item.item_submit') }}" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select class="form-control" id="category_id" name="category_id" required>
                <option value="" disabled selected>Select a Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/jpeg, image/png" required>
        </div>
        
        <div class="mb-3">
            <label for="snippet" class="form-label">Snippet</label>
            <input type="text" class="form-control" id="snippet" name="snippet" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (GBP)</label>
            <input type="text" class="form-control" id="price" name="price"
                   pattern="^\d+(\.\d{1,2})?$"
                   title="Please enter a valid price in GBP (e.g., 10.99)" required>
            <small class="form-text text-muted">Enter a valid price in GBP (e.g., 10.99).</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
