<!DOCTYPE html>
<html>
    <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/base-stylesheet.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>{% block title %} {{ title }} {% endblock title %}</title>
    </head>



    <body>
    {% include "_header.html" %}

    <main class="flex-grow-1">
        {% block content %}

        <div class="container mt-5 text-center">
            <h1 class="display-1 text-danger">404</h1>
            <h3 class="text-muted">Oops! If you're seeing this, something's gone wrong.</h3>
            <p>This text should be overwritten by all other pages, so you shouldn't be seeing this. Click the button to return to safety!</p>
            <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-primary">Back to Home</a>
        </div>

        {% endblock content %}
    </main>

    {% include "_footer.html" %}
    </body>
</html>
